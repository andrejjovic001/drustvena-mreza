<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" class="profile">

                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Izmjeni profil</button>
                    <button id="logout">Odjavi se</button>
                </div>

                <div class="users-info">
                    <h3>Informacije o korsiniku <button id="usersInf">Dodaj</button></h3>

                    <b>Obrazovanje:</b> <p id="obrazovanje"></p>
                    <b>Zanimanje:</b> <p id="zanimanje"></p>
                    <b>Hobi:</b> <p id="hobi"></p>
                </div>

            </div>


            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
                        <button>Objavi</button>
                    </form>

                    <div id="allPostsWrapper"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="editForm">
            <h2>Izmjeni svoj profil</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko ime: *</label>
                <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="Korisnicko ime:">
            </div>

            <div>
                <label for="email">Email adresa: *</label>
                <input type="text" name="register_email" id="edit_email" placeholder="Email adresa:">
            </div>

            <div>
                <label for="lozinka">Password: *</label>
                <input type="text" name="register_lozinka" id="edit_password" placeholder="Password:">
            </div>

            <div>
                <button>Izmijeni</button>
            </div>
        </form>

        <hr>
        
        <button id="deleteProfile">OBRISI PROFIL</button>
    </div>



    <div class="custom-modal-inf">
        <button id="closeModalInf">X</button>

        <form id="infForm">
            <h2>Dodajte iformacije o sebi</h2>

            <div>
                <label for="obrazovanje">Obrazovanje: *</label>
                <input type="text" name="inf_obrazovanje" id="inf_obrazovanje" placeholder="Obrazovanje:">
            </div>

            <div>
                <label for="zanimanje">Zanimanje: *</label>
                <input type="text" name="inf_zanimanje" id="inf_zanimanje" placeholder="Zanimanje:">
            </div>

            <div>
                <label for="hobi">Hobi: *</label>
                <input type="text" name="inf_hobi" id="inf_hobi" placeholder="Hobi:">
            </div>

            <div>
                <button>Izmijeni</button>
            </div>
        </form>
    </div>




 
    
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Information.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>
</body>
</html>
