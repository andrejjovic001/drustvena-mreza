 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
 </head>
 <body>
    <div class="logo">
        <img src="img/logo.png">
    </div>

    <h1>Drustvena mreza namjenjena etnickim HAKERIMA</h1>

    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="login_email" placeholder="Email adresa:">
            </div>

            <div>
                <label>Lozika</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="Password:">
            </div>

            <div>
                <button>Uloguj se</button>
            </div>
        </form>
    </div>

    <div class="no-acc-register">
        <p>Nemas nalog?</p>
        <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="registrationForm">
            <h2>Registracija korisnika</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko ime: *</label>
                <input required type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="Korisnicko ime:">
            </div>

            <div>
                <label for="email">Email adresa: *</label>
                <input required type="text" name="register_email" id="email" placeholder="Email adresa:">
            </div>

            <div>
                <label for="lozinka">Lozinka: *</label>
                <input required type="password" name="register_lozinka" id="lozinka" placeholder="Password:">
            </div>

            <div>
                <label for="ponovi_lozinku">Ponovi lozinku: *</label>
                <input required type="password" name="ponovi_lozinku" id="ponovi_lozinku" placeholder="Ponovi lozinku:">
            </div>
            <div>
                <button class="registruj_se">Registruj se</button>
            </div>
        </form>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
 </body>
 </html>
